# theme settings
theme                    : "minimal-mistakes-jekyll"
# remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "sunrise" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise", "default"

# Site Settings
locale: "en-US"
title: "Asellus aquaticus"
title_separator: "-"
subtitle: "A model system for evolutionary ecology"
name: " The Asellus Consortium"
description: "Interest group for the use of Asellus aquaticus in evolutionary ecology"
words_per_minute: 200
github: [metadata]
twitter:
  username: theasellus
  
# Build settings
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-titles-from-headings
  - jekyll-seo-tag
  
titles_from_headings:
  enabled:     false
  strip_title: true
  collections: true 
  
analytics:
  provider               : false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          :
    anonymize_ip         : # true, false (default)

# Site Author
author:
  name             : The Asellus Consortium
  avatar           : /assets/images/asellus_logo.png
  bio: 
    Interest group for the use of Asellus aquaticus in evolutionary ecology
    
  links:
    - label: "Email"
      icon: "fas fa-2x fa-fw fa-envelope"
      url: "mailto:asellus.consortium@gmail.com"
    - label: "Twitter"
      icon: "fab fa-2x fa-fw fa-twitter"
      url: "https://twitter.com/theasellus"
    - label: "GitHub"
      icon: "fab fa-2x fa-fw fa-github"
      url: "https://github.com/the-asellus-consortium"
    - label: "Facebook"
      icon: "fab fa-2x fa-fw fa-facebook"
      url: "https://www.facebook.com/groups/331084148514453"
      
     
footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:asellus.consortium@gmail.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/theasellus"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/the-asellus-consortium"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook"
      url: "https://www.facebook.com/groups/331084148514453"

      
include:
  - .htaccess
  - _pages
  
exclude:
  - /local
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  
keep_files:
  - .git
  - .svn
  
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

permalink: /news/:slug

## defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      read_time: true
      toc: true
      toc_sticky: true
      toc_label: "Table of content"
      author_profile: true
